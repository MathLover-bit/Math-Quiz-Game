<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #login {
            margin-bottom: 30px;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        #problem {
            font-size: 2rem;
            margin: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            gap: 15px;
            margin: 20px;
        }

        button {
            font-size: 1.5rem;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff;
            color: #333;
            transition: 0.3s;
        }

        button:hover {
            background-color: #333;
            color: #fff;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        #scoreboard,
        #highscore {
            margin-top: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>Math Quiz Game</h1>

    <!-- Login Section -->
    <div id="login">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Section -->
    <div id="game" style="display:none;">
        <p id="welcome"></p>
        <div id="problem">Loading...</div>
        <div class="options" id="options"></div>
        <p id="result"></p>
        <div id="scoreboard">Score: 0</div>
        <div id="highscore">High Score: 0</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
